<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slip Gaji Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="format-slip.js" defer></script>
  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #e0ecf8);
      font-family: 'Open Sans', sans-serif;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #2c3e50;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
    }
    .btn-success {
      background: linear-gradient(to right, #38ef7d, #11998e);
      border: none;
      font-weight: bold;
      color: white;
    }
    label {
      font-weight: 600;
      color: #34495e;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .form-control {
      border-radius: 12px;
      border: 1px solid #ced4da;
      font-size: 0.95rem;
    }
    .form-title {
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 15px;
      font-size: 1.3rem;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      margin-bottom: 30px;
      text-align: center;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-group.row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-group .col-form-label {
      flex: 0 0 35%;
      max-width: 35%;
      margin-bottom: 0;
    }
    .form-group .col-input {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="form-title">Form Input Slip Gaji Karyawan</div>
    <form id="slipForm" class="card p-4">
      <div class="form-group row"><label class="col-form-label">Nama</label><div class="col-input"><input type="text" name="nama" class="form-control" required /></div></div>
      <div class="form-group row"><label class="col-form-label">NIK</label><div class="col-input"><input type="text" name="nik" class="form-control" required /></div></div>
      <div class="form-group row"><label class="col-form-label">Alamat</label><div class="col-input"><textarea name="alamat" class="form-control" rows="2" placeholder="Masukkan alamat lengkap karyawan..."></textarea></div></div>
      <div class="form-group row"><label class="col-form-label">Jabatan</label><div class="col-input"><input type="text" name="jabatan" class="form-control" required /></div></div>
      <div class="form-group row"><label class="col-form-label">Status Tanggungan</label><div class="col-input"><input type="text" name="status_tanggungan" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Periode Gaji</label><div class="col-input"><input type="text" name="periode" class="form-control" required /></div></div>
      <div class="form-group row"><label class="col-form-label">Tempat</label><div class="col-input"><input type="text" name="tempat" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Tanggal Dokumen</label><div class="col-input"><input type="date" name="tanggal" class="form-control" required /></div></div>
      <div class="form-group row"><label class="col-form-label">Nama Pengesah</label><div class="col-input"><input type="text" name="nama_pengesah" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Jabatan Pengesah</label><div class="col-input"><input type="text" name="jabatan_pengesah" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Gaji Pokok</label><div class="col-input"><input type="number" name="gaji_pokok" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Lembur</label><div class="col-input"><input type="number" name="lembur" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Tunjangan Jabatan</label><div class="col-input"><input type="number" name="tunjangan_jabatan" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Uang Makan</label><div class="col-input"><input type="number" name="uang_makan" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Potongan PPh 21</label><div class="col-input"><input type="number" name="pph21" class="form-control" /></div></div>
      <div class="form-group row"><label class="col-form-label">Hutang</label><div class="col-input"><input type="number" name="hutang" class="form-control" /></div></div>
      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-success" id="uploadGitHub">Upload ke GitHub + QR</button>
      </div>
    </form>
    <div id="result" class="mt-5 text-center">
      <canvas id="qrCanvas" hidden></canvas>
    </div>
  </div>
</body>
</html>
