<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Viewer Slip Gaji</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    if (file) {
      document.getElementById('pdfFrame').src = file;
    } else {
      document.body.innerHTML = '<h2>PDF tidak ditemukan</h2>';
    }
  </script>
</body>
</html>
